<!DOCTYPE html>
<html lang="en" class="dark">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://cdn.tailwindcss.com"></script>
	<title>Dark Mode</title>
	<script>
		tailwind.config = {
			darkMode: 'class',
		// ...
		}
	</script>

<body>
	<!-- By default, you can have your project use whatever mode your OS is using. You can use "dark:{class}". You can also set your config to use a class instead of using your OS mode -->
	<div class="container mx-auto mt-10 bg-white dark:bg-slate-900 rounded-xl px-6 py-8 shadow-xl">
		<h3 class="text-slate-900 dark:text-white font-medium tracking-tight">Lorem ipsum dolor sit.</h3>
		<p class="text-slate-500 dark:text-slate-400 mt-2 text-sm">
			Lorem ipsum dolor sit amet consectetur adipisicing elit.
			Facilis omnis nulla nisi voluptatem, quis sapiente fugiat
			quas placeat numquam inventore.
		</p>
	</div>

	<div class="mt-4 ml-2">
		<div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
			<input checked  type="checkbox" name="toggle" id="toggle" class="peer/draft toggle-checkbox checked:border-green-400 checked:right-0 absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
			<label for="toggle" class="peer-checked/draft:bg-green-500 toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
		</div>
		<label for="toggle" class="text-xs text-gray-700">Toggle me.</label>
	</div>

	<script>
		document.getElementById('toggle').addEventListener('change', function () {
			if (this.checked) {
				document.documentElement.classList.add('dark')
			}
			else {
				document.documentElement.classList.remove('dark')
			}
		})
	</script>

</body>

</html>
