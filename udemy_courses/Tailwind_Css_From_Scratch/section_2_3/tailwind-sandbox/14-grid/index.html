<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grid</title>
  </head>
  <body>
    <!-- Grid cols and rows -->
    <div class="grid grid-cols-4 grid-rows-5 gap-2 bg-gray-200">
      <div class="p-10 border border-blue-600 bg-blue-100">Item 1</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 2</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 3</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 4</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 5</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 6</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 7</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 8</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 9</div>
    </div>

    <!-- Col and row span -->
    <div class="mt-12 grid grid-cols-4 grid-flow-row-dense">
      <div class="p-5 border border-blue-600 bg-blue-100 col-span-2">Item 1</div>
      <div class="p-5 border border-blue-600 bg-blue-100 col-span-full">Item 2</div>
      <div class="p-5 border border-blue-600 bg-blue-100 row-span-2">Item 3</div>
      <div class="p-5 border border-blue-600 bg-blue-100">Item 4</div>
      <div class="p-5 border border-blue-600 bg-blue-100">Item 5</div>
      <div class="p-5 border border-blue-600 bg-blue-100">Item 6</div>
      <div class="p-5 border border-blue-600 bg-blue-100 col-start-2 col-end-4">Item 7</div>
      <div class="p-5 border border-blue-600 bg-blue-100">Item 8</div>
      <div class="p-5 border border-blue-600 bg-blue-100 col-start-[-3] col-end-[-1] row-start-[3]">Item 10</div>
    </div>

    <!-- Col and row span Responsiv-->
    <div class="mt-12 grid md:grid-cols-4 grid-flow-row-dense">
      <div class="p-5 border border-blue-600 bg-blue-100 md:col-span-2">Item 1</div>
      <div class="p-5 border border-blue-600 bg-blue-100 md:col-span-full">Item 2</div>
      <div class="p-5 border border-blue-600 bg-blue-100 md:row-span-2">Item 3</div>
      <div class="p-5 border border-blue-600 bg-blue-100">Item 4</div>
      <div class="p-5 border border-blue-600 bg-blue-100">Item 5</div>
      <div class="p-5 border border-blue-600 bg-blue-100">Item 6</div>
      <div class="p-5 border border-blue-600 bg-blue-100 md:col-start-2 md:col-end-4">Item 7</div>
      <div class="p-5 border border-blue-600 bg-blue-100">Item 8</div>
      <div class="p-5 border border-blue-600 bg-blue-100 md:col-start-[-3] md:col-end-[-1] md:row-start-[3]">Item 10</div>
    </div>
</html>

<!-- 
  Grid Template Columns
  grid-cols-1	    grid-template-columns: repeat(1, minmax(0, 1fr));
  grid-cols-2	    grid-template-columns: repeat(2, minmax(0, 1fr));
  grid-cols-3	    grid-template-columns: repeat(3, minmax(0, 1fr));
  grid-cols-4	    grid-template-columns: repeat(4, minmax(0, 1fr));
  grid-cols-5	    grid-template-columns: repeat(5, minmax(0, 1fr));
  grid-cols-6	    grid-template-columns: repeat(6, minmax(0, 1fr));
  grid-cols-7	    grid-template-columns: repeat(7, minmax(0, 1fr));
  grid-cols-8	    grid-template-columns: repeat(8, minmax(0, 1fr));
  grid-cols-9	    grid-template-columns: repeat(9, minmax(0, 1fr));
  grid-cols-10	  grid-template-columns: repeat(10, minmax(0, 1fr));
  grid-cols-11	  grid-template-columns: repeat(11, minmax(0, 1fr));
  grid-cols-12	  grid-template-columns: repeat(12, minmax(0, 1fr));
  grid-cols-none	grid-template-columns: none;
 -->

<!-- Grid Template Rows
  grid-rows-1	    grid-template-rows: repeat(1, minmax(0, 1fr));
  grid-rows-2	    grid-template-rows: repeat(2, minmax(0, 1fr));
  grid-rows-3	    grid-template-rows: repeat(3, minmax(0, 1fr));
  grid-rows-4	    grid-template-rows: repeat(4, minmax(0, 1fr));
  grid-rows-5	    grid-template-rows: repeat(5, minmax(0, 1fr));
  grid-rows-6	    grid-template-rows: repeat(6, minmax(0, 1fr));
  grid-rows-none	grid-template-rows: none;
  -->

  <!-- Grid Auto Flow
    grid-flow-row	grid-auto-flow: row;
    grid-flow-col	grid-auto-flow: column;
    grid-flow-dense	grid-auto-flow: dense;
    grid-flow-row-dense	grid-auto-flow: row dense;
    grid-flow-col-dense	grid-auto-flow: column dense;
   -->
