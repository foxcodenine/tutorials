<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://cdn.tailwindcss.com"></script>
	<title>Email Subscribe</title>
</head>

<body>
	<!-- Background Container -->
	<div class="flex items-center justify-center h-screen bg-zinc-700">

		<!-- Card -->
		<div class="bg-zinc-800 p-2 mx-6 rounded-2xl">

			<!-- Flex Container -->
			<div class="flex flex-col md:flex-row rounded-l-xl">
				<!-- Image -->
				<img src="./images/image.jpg" alt="" 
					class="object-cover h-80 rounded-xl md:h-64 md:rounded-l-xl md:rounded-r-none
					       hover:scale-105 hover:rounded-xl duration-200">
				<!-- Content -->
				<div class="p-6 md:p-12">

					<h2 class="font-serif text-xl font-medium text-white
							   text-center md:text-left">
						Get diet and fitness tips in your inbox
					</h2>

					<p class="text-white max-w-xs my-4 text-xs leading-5 tracking-wide text-center md:text-left">
						Eat better and exercise better. Sign up for the Diet & Fitness newsletter.
					</p>

					<div class="mt-5 flex flex-col md:flex-row space-y-4 md:space-x-3 md:space-y-0">
						<input type="text" placeholder="Enter your email address" class="p-2 px-4
						text-center md:text-left text-white bg-zinc-800 border border-zinc-600 
						placeholder:text-center placeholder:md:text-left placeholder:text-sm
						focus:outline-none
						">
						<button class="px-5 py-3 rounded-md bg-lime-500
						hover:bg-lime-800 text-zinc-800 hover:text-white
						transform duration-200">Subscribe</button>
					</div>

				</div>
			</div>

		</div>

	</div>
	
</body>

</html>
