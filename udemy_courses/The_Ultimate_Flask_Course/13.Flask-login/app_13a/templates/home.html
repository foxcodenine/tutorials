<html>
    <head>
            <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
            <meta http-equiv="Pragma" content="no-cache" />
            <meta http-equiv="Expires" content="0" />
        <title>Home Page</title></head>
    <style>
        * {margin: 0%;}
        div.cc1 { 
                background: #e7e7e7;                
                margin: 0%;                            
                padding: 5% 1cm 15% 1cm;
                width: 100%;
                text-align: center;                 
                }

        div.cc2 {width: 365px;
                height: 280px;             
                border-radius: 10px;                
                text-align: center;
                padding: 10px 10px 0px 10px;
                display: inline-block;
                background-color: white;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                }

        span.cc3 {  float: right;
                    display: inline;               
                    width: 150px;
                    height: 150px;
                    background-color: cornflowerblue;}




        .profile_pic{width: 150px;
                    height: 150px;
                    overflow: hidden;                  
                    object-fit: cover;
                    margin-top: 15px;
                    }
        .cc4 {padding: 15px;}
        li {font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        list-style-type:none;
        margin-left: -37px;
        margin-bottom: 7px;}

        #update {font-size: 10px;
                color: crimson;}

    </style>
    <body>
        <div class="cc1">
            <div class="cc2">
                
                <!-- <img src="#" alt="profile picture" width="150" height="150" class="cc4"> -->
                <a href="{{ url_for('profile_image') }}"><img src="{{ profile_pic }}" alt="Profile Picture" class="profile_pic"> </a>
            
                <div class="cc4">   
                    <ul>
                        <li>{{username}}</li>
                        <li>{{ email }}</li>
                        <li id="update"><a href="#">change e-mail</a>&nbsp; &nbsp; &nbsp;<a href="#">update password</a>&nbsp; &nbsp; &nbsp;<a href="#">sign out</a></li>
                    </ul>
                </div>
                        
            </div>
        </div>
    </body>
</html>
