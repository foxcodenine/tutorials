{% extends "base.html" %}
{% from "_macro.html" import display_links %}

{% block title %} Register {% endblock %}
    

{% block nav %} {{ display_links(user, active) }} {% endblock %}
    


{% block body %}

      <div class="page-header">
        <h1>Register</h1>
      </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="well bs-component">
              <form class="form-horizontal" method="POST" action="{{ url_for('register') }}">
                <fieldset>
                  <div><h4>{% if error %}{{ error }}{% endif %}</h4></div>
                  <div class="form-group">
                    <label for="inputName" class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" name="name" placeholder="Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                      <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="submit" class="btn btn-primary">Register </button>
                    </div>
                    
                  </div>
                </fieldset>
              </form>
            </div>
          </div>

    </div> <!-- /container -->

{% endblock %}
