{% extends "base.html" %}
{% from "_macro.html" import display_links %}

{% block title %} Answer Question {% endblock %}

{% block nav %} {{ display_links(user, active) }} {% endblock %}

{% block body %}
    <div class="container theme-showcase" role="main">

      <div class="page-header">
        <h1>{{question.question_text}}</h1>
      </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="well bs-component">
              <form class="form-horizontal" method="POST" action="{{url_for('answer', question_id=question.id)}}">
                <fieldset>
                  <div class="form-group">
                    <label for="textArea" class="col-lg-2 control-label">Answer</label>
                    <div class="col-lg-10">
                      <textarea class="form-control" name="text_area_answer" rows="3" id="textArea"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
