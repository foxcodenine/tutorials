{% from '_formhelper.html' import renderfield %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="{{ url_for('index') }}" method="POST" novalidate>
        <dl>
            {{ form.csrf_token}}
            {{ renderfield(form.username) }}
            {{ renderfield(form.password) }}
            <input class="btn btn-primary" type="submit" value="Login">
        </dl>
    </form>
    
</body>
</html>
