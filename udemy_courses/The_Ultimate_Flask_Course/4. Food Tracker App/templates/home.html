{% extends 'base.html' %}


{% block title %}Food Tracker | Home{% endblock %}


{% block contend %}
    <div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">

      <div class="row">
        <div>
          <form method="POST" action="/">
            <div class="form-group">
              <label for="new-day">New Day</label>
              <input type="date" name="date" class="form-control" id="new-day">
            </div>

            <button type="submit" class="btn btn-primary">Add</button>
          </form>

          <div class="page-header"></div>
          
          {% for d in dates %}
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">{{d.pretty_date}}</h3>
            </div>
            <div class="panel-body">
              <ul class="nav nav-pills" role="tablist">
                <li><a>Protein: <span class="badge">{{d.protein}}</span></a></li>
                <li><a>Carbohydrates: <span class="badge">{{d.carbohydrates}}</span></a></li>
                <li><a>Fat: <span class="badge">{{d.fat}}</span></a></li>
                <li><a>Calories: <span class="badge">{{d.calories}}</span></a></li>
                <li><a href="{{ url_for('view', date=d.view_date) }}" 
                  type="button" class="btn btn-link">View Detail</a></li>
              </ul>
            </div>
          </div>
          {% endfor %}

        </div>
      </div>

    </div>
{% endblock %}
