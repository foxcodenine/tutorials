<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxiosPOST request</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        
        <form  class="form-signup form" id="form-signup">
            <div class="form-text">
                <h2>Get Free Email Updates!</h2>
                <p>Join us for FREE to ger instant email updates!</p>
            </div>
            <input type="text" class="fullname form-input" id="fullname" placeholder="Full Name">
            <input type="email" class="email form-input" id="email" placeholder="Email Address">
            <p class="text-sub"><i class="fas fa-lock"></i> Your Information is Safe With us!</p>
            <button type="submit" class="form-btn"> Get Access Today!</button>
        </form>

        <div class="output" id="output">
            <p></p>
        </div>
        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" 
            integrity="sha512-VZ6m0F78+yo3sbu48gElK4irv2dzPoep8oo9LEjxviigcnnnNvnTOJRSrIhuFk68FMLOpiNz+T77nNY89rnWDg==" 
            crossorigin="anonymous">
        </script>
        <script src="./script.js"></script>
    </div>
</body>
</html>
