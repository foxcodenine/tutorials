<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/script.js"></script>
</head>
<body>
    <div class="container  mx-auto">
        <div class="mx-auto w-[50rem] py-6">

            <h1 class="mb-4 text-4xl font-extrabold text-gray-700">Rock, Paper, Scissors</h1>

            <hr>
        
            <p class="my-3 text-lg font-normal text-gray-700" id="player_choice">&nbsp;</p>
            <p class="my-3 text-lg font-normal text-gray-700" id="computer_choice">&nbsp;</p>
            <p class="my-3 text-lg font-normal text-gray-700" id="round_result">&nbsp;</p>
            
            <hr>

            <p class="my-3 text-lg font-normal text-gray-700">Rock, Paper, Scissors</p>

            <div id="buttons" class="flex  gap-4  py-4">
                <button data-value="0"  class="w-32 bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded">
                    Rock
                </button>
                <button data-value="1"  class="w-32 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                    Paper
                </button>
                <button data-value="2"  class="w-32 bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded">
                    Scissors
                </button>
            </div>
            
        </div>

    </div>
 
</body>
</html>
