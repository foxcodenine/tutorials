<VirtualHost *:80>
	ServerName localhost

	DocumentRoot /var/www/html/iot_eol/public

	<Directory /var/www/html/iot_eol/public>

		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Require all granted

		DirectoryIndex index.php
		FallbackResource /index.php
	</Directory>
</VirtualHost>


