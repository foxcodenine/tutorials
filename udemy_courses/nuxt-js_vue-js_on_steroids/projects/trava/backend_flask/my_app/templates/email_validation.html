<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" type="text/css">
    <style>
        
      *,*::before,*::after{margin:0;padding:0;-webkit-box-sizing:inherit;box-sizing:inherit;color:#333333}html{font-size:62.5%}.email{max-width:500px;-webkit-box-sizing:border-box;box-sizing:border-box;font-size:16px;font-family:Arial, Helvetica, sans-serif;width:100%;margin:20px auto;border:1px solid #333333}.header,.footer{background-color:#333333;text-align:center;padding:15px}.header__title,.footer__title{margin-top:.5rem;font-size:20px;font-family:Helvetica;color:#fff;text-shadow:0 0 5px rgba(51,51,51,0.4)}.main{padding:20px;text-align:center}.main__title{font-size:30px;font-family:Helvetica;margin:30px 0 20px 0;color:rgba(51,51,51,0.9)}.main__text{text-align:center;font-size:16px;margin-bottom:30px;color:rgba(51,51,51,0.8)}.main__btn{cursor:pointer;margin-bottom:30px;border:none;background-color:#333333;padding:10px 40px 10px 40px;font-size:16px;text-transform:uppercase;letter-spacing:1px;color:#fff;text-shadow:0 0 5px rgba(51,51,51,0.4);-webkit-box-shadow:0 2px 10px 2px rgba(51,51,51,0.3);box-shadow:0 2px 10px 2px rgba(51,51,51,0.3);-webkit-transition:all .1s;transition:all .1s}.main__btn:hover{-webkit-box-shadow:0 3px 10px 4px rgba(51,51,51,0.4);box-shadow:0 3px 10px 4px rgba(51,51,51,0.4)}.main__btn:active{-webkit-box-shadow:0 3px 10px 3px rgba(51,51,51,0.4);box-shadow:0 3px 10px 3px rgba(51,51,51,0.4)}.main__btn:focus,.main__btn:active{outline:none !important}.main .sub__text{text-align:center;font-size:14px;margin-bottom:20px}.main .sub__link:visited,.main .sub__link:link{cursor:pointer;text-decoration:none;color:#333333}.main .sub__link:visited:focus,.main .sub__link:visited:active,.main .sub__link:link:focus,.main .sub__link:link:active{outline:none !important}


    </style>
    <title>Email Verify</title>
</head>
<body>
    <div class="email">

        <div class="header">
          <h1 class="header__title">Trava Email Verification</h1>
      </div>
      <div class="main">
          <h1 class="main__title">Hi {{ name }},</h1>
          <p class="main__text">
              We just need one small favor from you - please verify you
              email to continue using Trava.
          </p>
  
          <a href="{{link}}" class="sub__link"><button class="main__btn">Verify email</button></a>
          <div class="sub">
              <p class="sub__text">
                  If the button does not work for you, please copy and
                  past this following URL into you browser: &nbsp; 
                  <a href="{{link}}" class="sub__link">{{ link }}</a>
              </p>
          </div>
      </div>
      <div class="footer">
          <p class="footer__title">&nbsp;</p>
      </div>
      
    </div>

</body>
</html>
