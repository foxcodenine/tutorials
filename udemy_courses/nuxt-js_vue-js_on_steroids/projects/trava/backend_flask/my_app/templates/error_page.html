<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    
    <!-- <link rel="stylesheet" href="./style.css" type="text/css"> -->
    <style>
        .email{width:100%;max-width:500px;min-height:500px;box-sizing:border-box;font-size:16px;font-family:Arial, Helvetica, sans-serif;margin:20px auto}.one,.two,.three,.four,.five{padding:0;margin:0;text-align:center;border-bottom:1px solid #E0E0E0;padding:20px 20px 15px 20px;border-left:1px solid #E0E0E0;border-right:1px solid #E0E0E0}.one{border-top:1px solid #E0E0E0}.one__logo{padding:0;margin:0;width:40px;height:40px;display:inline-block;vertical-align:middle}.one__title{vertical-align:-10px;padding:0;margin:0;display:inline-block;margin-left:10px;font-weight:300;color:rgba(51,51,51,0.9)}.two{background-color:#188FFF;border-left:1px solid #188FFF;border-right:1px solid #188FFF}.two__text{padding:0;margin:0;color:#fff;font-size:18px}.three{color:rgba(51,51,51,0.9);text-align:justify;padding:40px 20px}.three__name{padding:0;margin:0;font-weight:300;margin-bottom:3px;font-size:25px}.three__fullspan{text-align:center;padding:30px}.three__btn:link,.three__btn:visited{margin:0;background-color:#188FFF;padding:10px 40px;color:#fff;border-radius:5px}.three__text--warning{background-color:#fff3e0;padding:15px;color:#e65100;font-size:14px;line-height:16px;margin:10px auto}.four{background-color:#E0E0E0;font-size:14px;padding:20px 20px}.four__text{color:#78909C;padding:0;margin:0}.four__link:visited,.four__link:link{text-decoration:none;color:#188FFF;margin-top:5px;display:block}.five{background-color:#78909C;border-left:1px solid #78909C;border-right:1px solid #78909C;border-bottom:1px solid #78909C}.five__text{padding:0;margin:0;color:#fff}.btn:link,.btn:visited{cursor:pointer;text-decoration:none}

    
    </style>
    <title>Email Verify</title>
</head>
<body>
    <div class="email">

        <div class="one">
            <img src="{{ logo }}" alt="logo" class="one__logo">
            <h1 class="one__title">Trava</h1>
        </div>

        <div class="two">
            <p class="two__text">{{ error_code }}</p>
        </div>

        <div class="three three__fullspan"">

            <p class="three__text">
                {{ message }}
            </p>
            <div class="three__fullspan">
                <a href="{{link}}" class="btn three__btn">Redirect to Trava</a>
            </div>

        </div>

        <div class="four">
            <p class="four__text">
                If the button does not work for you, please copy and
                past this following URL into you browser: &nbsp; 
                <a href="{{link}}"
                class="four__link">{{ link }}</a>
            </p>
        </div>

        <div class="five">
            <p class="five__text">
                Thank You
            </p>
        </div>
      
    </div>

</body>
</html>
