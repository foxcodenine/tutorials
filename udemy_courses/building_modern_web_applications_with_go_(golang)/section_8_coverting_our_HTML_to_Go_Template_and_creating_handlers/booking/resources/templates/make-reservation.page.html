{{ template "base" . }}

{{ define "content" }}

<div class="container">

    <div class="row">
        <div class="col">
            <h1>Make reservation</h1>
            <form action="" method="post">
                <div class="need-validation" novalidate>

                    <div class="form-group mt-5">
                        <label for="first_name">First name:</label>
                        <input class="form-control" type="text" id="first_name" name="first_name" required autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="last_name">Last name:</label>
                        <input class="form-control" type="text" id="last_name" name="last_name" required autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input class="form-control" type="text" id="email" name="email" required autocomplete="off">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone number:</label>
                        <input class="form-control" type="text" id="phone" name="phone" required autocomplete="off">
                    </div>
                    
                    <hr>

                    <button class="btn btn-primary">Make Reservation</button>

                </div>
            </form>
        </div>
    </div>

</div>
{{ end }}
