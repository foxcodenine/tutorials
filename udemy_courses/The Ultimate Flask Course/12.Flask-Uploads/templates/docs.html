<html>
    <head>
        <title>Upload</title>
    </head>
    <body>
        <form action="/docs"  method="POST" enctype="multipart/form-data" >
            <input type="file" name="thefile">
            <input type="submit">
        </form>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
    </body>
</html>
