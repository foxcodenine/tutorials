<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datefield</title>
</head>
<body>
    <form action="/" method="POST">
        {{ form.csrf_token }}

        {{ form.entrydate.label }}
        {{ form.entrydate }}

        <ul>
            {% for error in form.entrydate.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        <input type="submit" value="Login">
        
    </form>
</body>
</html>
