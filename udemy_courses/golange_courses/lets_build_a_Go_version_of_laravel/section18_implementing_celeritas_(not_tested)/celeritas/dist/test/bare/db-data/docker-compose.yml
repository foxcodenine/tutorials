services:

#  start Postgres, and ensure that data is stored to a mounted volume
  postgres:
    image: 'postgres:13.4'
    container_name: celeritas-postgres
    ports:
      - "5433:5432"
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: celeritas
    volumes:
      - ../../../db-data/postgres/:/var/lib/postgresql/data/

  #  start Redis, and ensure that data is stored to a mounted volume
  redis:
    image: 'redis:alpine'
    container_name: celeritas-redis
    ports:
      - "6373:6379"
    restart: always
    volumes:
      - ../../../db-data/redis/:/data

  #  start MariaDB, and ensure that data is stored to a mounted volume
  mariadb:
    image: 'mariadb:10.6'
    container_name: celeritas-mariadb
    ports:
      - "3303:3306"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: celeritas
      MYSQL_USER: mariadb
      MYSQL_PASSWORD: password

    volumes:
      - ../../../db-data/mariadb:/docker-entrypoint-initdb.d


  mailhog:
    image: mailhog/mailhog
    container_name: celeritas-mailhog
    ports:
      - "8025:8025" # Web UI
      - "1025:1025" # SMTP
    environment:
      - SMTP_HOST=localhost
      - SMTP_PORT=1025
      - SMTP_USERNAME=
      - SMTP_PASSWORD=
      - SMTP_ENCRYPTION=none

