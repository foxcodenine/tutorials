<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .my-footer {
            height: 5em;
            background-color: #163b65;
            margin-top: 1.5em;
            padding: 1em;
            color: white;
            font-size: 80%;
        }

        .room-image {
            max-width: 50%;
        }
    </style>
</head>

<body>
    <nav class="bg-gray-800">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="#" class="text-white text-2xl font-bold">Navbar</a>
                </div>
                <div class="flex items-center">
                    <a href="index.html"
                        class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="about.html"
                        class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About</a>
                    <div class="relative">
                        <button
                            class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
                            id="dropdown-menu" aria-haspopup="true">
                            Rooms
                        </button>
                        <div class="absolute hidden bg-gray-800 text-white py-2 w-32" aria-labelledby="dropdown-menu">
                            <a href="generals.html" class="block px-4 py-2 text-sm">General's Quarters</a>
                            <a href="majors.html" class="block px-4 py-2 text-sm">Major's Suite</a>
                        </div>
                    </div>
                    <a href="reservation.html"
                        class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Book
                        Now</a>
                    <a href="contact.html"
                        class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto my-8 px-4">
        <div class="max-w-6xl mx-auto">

            <div class="mx-3 md:mx-0 md:flex">

                <div class="md:w-1/2 mx-auto">
                    <h1 class="mt-5 text-3xl">Search for Availability</h1>
                    <form action="reservation.html" method="GET" class="mt-5">

                        <div class="flex flex-wrap -mx-3 mb-6">
                            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                <label for="start_date" class="block text-sm font-medium text-gray-700">Starting Date</label>
                                <input type="date" id="start_date" name="start_date"
                                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                                    aria-describedby="startDateHelp" required>
                                <p class="mt-2 text-sm text-gray-500" id="startDateHelp">Enter your starting date in the
                                    form of DD-MM-YYYYY.</p>
                            </div>

                            <div class="w-full md:w-1/2 px-3">
                                <label for="end_date" class="block text-sm font-medium text-gray-700">Ending Date</label>
                                <input type="date" id="end_date" name="end_date"
                                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                                    aria-describedby="endDateHelp" required>
                                <p class="mt-2 text-sm text-gray-500" id="endDateHelp">Enter your ending date in the form
                                    of DD-MM-YYYYY.</p>
                            </div>
                        </div>

                        <button type="submit"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Search
                            Availability</button>

                    </form>
                </div>
            </div>

        </div>
    </div>

    <footer class="my-footer">
        <div class="max-w-6xl mx-auto px-4">
            <div class="md:flex md:items-center md:justify-between py-4 border-t border-gray-700">
                <div class="md:w-1/3">left</div>
                <div class="md:w-1/3 text-center">center</div>
                <div class="md:w-1/3 text-right">right</div>
            </div>
        </div>
    </footer>

</body>

</html>
