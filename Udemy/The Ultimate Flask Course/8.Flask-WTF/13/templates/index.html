{% from '_renderfield.html' import renderfield %}
<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
    </head>
    <body>
        <h1>Please find the form below!</h1>
        <form action="{{ url_for('index') }}" method="POST" novalidate>

            {{ form.csrf_token }}


            {{ renderfield(form.year) }}

            {% for year in form.crypto_field %}
            {{ renderfield(year) }}            
            {% endfor %}


            
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
