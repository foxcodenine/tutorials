<!DOCTYPE html> 
<html lang="en">

    <head>
        <title>Food Traker | Home</title>
        <link rel="stylesheet" href="../static/bootstrap.min.css">
        <link rel="stylesheet" href="../static/theme.css">
        
    </head>

    <body>
        
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand"" href="#">Food Tracker</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse"> 
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Add Food Item</a></li>
                    </ul>
                </div>
                
            </div>

        </nav>

        <div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">
            
            <div class="row">
                <div>
                    <form action="/" method="POST">
                        <div class="form-group">
                            <label for="new-day">New Day</label>
                            <input type="date" id="new-day" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>

                    <div class="page-header"></div>

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">January 28, 2017</h3>
                        </div>
                        <div class="panel-body">
                            <ul class="nav nav-pills" role="tablist">
                                <li><a href="">Protein: <span class="badge">100</span></a></li>
                                <li><a href="">Carbohydates: <span class="badge">200</span></a></li>
                                <li><a href="">Fat: <span class="badge">50</span></a></li>
                                <li><a href="">Calories: <span class="badge">1650</span></a></li>
                                <li><a href="#" type="button" class="btn btn-link"><span>View Detail</span></a></li>
                            </ul>
                        </div>

                    </div>
                    
                </div>
            </div>
        </div>

    </body>

    








</html>
