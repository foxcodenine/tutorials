<!DOCTYPE html>
<html>
    <head>
        <title>Conditionals</title>
        <script>
        window.onload = function()
        {
            var x = 0;
            while (x < 20)
            {
                document.getElementById('result').innerHTML += 
                "<h2>"+ x +"</h2>";
                x ++;
            };


            // while (input != "xxx")
            // {
            //     var input = prompt("Enter your value?");
            //     alert("continue");
            // }

            for(var y=0; y < 500; y=y+20)
            {
                console.log(y);
            }
        }
        </script>
    </head>
    <body>
        <div id="result"></div>
    </body>
</html>
