{% extends "base.html" %}
{% block title %}Login Page{% endblock %}

{% block content %}
<div style="margin: 30px;">
    <div class="card" style="width: 18rem;">
        <img src="{{url_for('static', filename='donky_picture.jpg')}}" class="card-img-top"
        alt="duck_image">

        <p class="card-text">Do donkey have whiskers?</p>
        <form action="{{ url_for('sign_in_session') }}" method="POST" style="text-align: center; width: 100%;">
            <input type="text" style="width: 100%;" name="username" placeholder="username">
            <input type="text" style="width: 100%;" name="password" placeholder="password">
            <input type="submit" class="btn btn-primary" id="submit1">
        </form>

    </div>
</div>
{% endblock %}
